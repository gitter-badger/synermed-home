sudo: required
language: node_js
node_js:
  - "6.2.1"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
branches:
  only:
  - master
matrix:
  allow_failures:
  - env: "MODE=saucelabs_optional"
  - env: "MODE=browserstack_optional"
install:
  - npm install
  - npm run typings
